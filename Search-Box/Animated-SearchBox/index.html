<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Search Box</title>

    <!-- Plugin Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <form action="https://www.google.com/search" class="search" id="search-bar">
            <input type="search" placeholder="Ketik disini..." name="q" class="search__input">

            <div class="search__button" id="search-button">
                <i class="ri-search-eye-line search__icon"></i>
                <i class="ri-close-line search__close"></i>
            </div>
        </form>
    </div>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
